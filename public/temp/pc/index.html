<script type="text/javascript">
    window.onload=function(){
        var hh = $('body').height();
        var ww = $('.start_right').width();
        // LGlobal.align = LStageAlign.MIDDLE;
        // LGlobal.stageScale = LStageScaleMode.EXACT_FIT ;
        // LSystem.screen(LStage.FULL_SCREEN);
        init(26,'mylegend',ww,hh,main,LEvent.INIT);

    }
    $(function(){
        //定时器
        setInterval(function(){
            $.get("<{:url('pc/game_end')}>",function(res){
                $("#p_num").html(res.count_open);
                $("#red_num").html(res.count_red);
            })
        },1000);

    });

</script>
<script>
    // 连接服务端，workerman.net:2120换成实际部署web-msg-sender服务的域名或者ip
    var socket = io('http://120.24.212.12:2120');
    // uid可以是自己网站的用户id，以便针对uid推送以及统计在线人数
    uid = 221;
    // socket连接后以uid登录
    socket.on('connect', function(){
        socket.emit('login', uid);
    });
    // 后端推送来消息时
    socket.on('new_msg', function(msg){
        var obj = JSON.parse(msg);
        $('#r_img').attr('src',obj.open_face);
        $('#r_name').html(obj.open_name);
        $('#r_money').html(obj.money);
        $("#pop").show();
        setTimeout(function(){
            $("#pop").hide();
        },30000);

    });
    // 后端推送来在线数据时
    socket.on('update_online_count', function(online_stat){
        console.log(online_stat);
    });
</script>
